name: ğŸš€ Al Fareed Auto-Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & ğŸšš Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install & Build
        run: |
          npm install
          npm run build
          npm cache clean --force  # This keeps the server storage clean
        # This fixes the 404 error by creating the .next folder

      - name: ğŸ”„ Create Restart Trigger
        run: |
          mkdir -p tmp
          touch tmp/restart.txt
        # This tells cPanel to refresh the app automatically

      - name: ğŸ“‚ Sync to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: .'/public_html/'
          protocol: ftp
          port: 21
          timeout: 90000
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/*.zip
            **/*.rar